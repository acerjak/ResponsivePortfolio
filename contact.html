<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="pos-f-t">
            <div class="collapse" id="navbarToggleExternalContent">
              <div class="bg-dark p-4">
                <h5 class="text-white h4">Welcome to my Contact Page!</h5>
                <span class="text-muted">Created April 2020</span>
              </div>
            </div>
            <nav class="navbar navbar-dark bg-dark">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </nav>
          </div>
        <nav class="navbar navbar-dark bg-grey justify-content-end">
            <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="./index.html">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="./portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="./contact.html">Contact</a>
            </li>
            </ul>
        </nav>
        <br>
        <h2 class="ml-4">Need to contact me? Fill out below!</h2>
        <br>
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Reason for Contact:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                <option>Business Opportunity</option>
                <option>Networking</option>
                <option>Social Media</option>
                <option>Other</option>
                </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect2">Urgency (1-ASAP, 5-No Rush):</label>
                <select multiple class="form-control" id="exampleFormControlSelect2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Please elaborate:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        </form>
        <div class="btn">
        <button type="button" class="btn btn-outline-success">Submit</button>
        </div>
    <br>
    <br>
    <footer class="footer mt-1">
            <a href="./index.html"><button type="button" class="btn btn-outline-info">About</button></a>
            <a href="./portfolio.html"><button type="button" class="btn btn-outline-info">Portfolio</button></a>
            <a href="./contact.html"><button type="button" class="btn btn-outline-info">Contact</button></a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
