<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="./reset.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav-wrapper">
              <a class="brand-logo right">Contact</a>
              <ul class="left">
                <li><a class="navLinks" href="./index.html">About</a></li>
                <li><a class="navLinks" href="./portfolio.html">Portfolio</a></li>
                <li class="active"><a class="navLinks" href="./contact.html">Contact</a></li>
              </ul>
            </div>
          </nav>
        <div class="col-sm-12">
            <h2 class="contactTitle">Need to contact me? Fill out below!</h2>
        </div>
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Reason for Contact:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                <option>Business Opportunity</option>
                <option>Networking</option>
                <option>Social Media</option>
                <option>Other</option>
                </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect2">Urgency (1-ASAP, 5-No Rush):</label>
                <select multiple class="form-control" id="exampleFormControlSelect2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Please elaborate:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        <br>
        <button type="button" class="btn btn-outline-success">Submit</button>
        </div>
    </form>
    <footer class="footer">
        <div class="col-sm-12 socialDiv">
          <h4>Follow Me:</h4>
                <a class="icons" href="https://www.linkedin.com/in/acerjak/"><img width="75px" height="75px" src="./images/linkedinIcon.png" alt="LinkedIn"></a>
                <a class="icons" href="https://github.com/acerjak"><img width="75px" height="75px" src="./images/githubIcon.png" alt="GitHub"></a>
                <a class="icons" href="https://www.instagram.com/amandacerjak/?hl=en"><img width= "75px" height="75px" src="./images/instagramIcon.png" alt="Instagram"></a>
              
        </div>
      </footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
